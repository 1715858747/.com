	<title>radius--叮当猫</title>
	<style type="text/css">
		#box{
			width:200px;
			height:200px;
			margin:100px auto;
			background-color:red;
		}
		#box div{
			width:100px;
			height:100px;
			background-color:#999;
		}
	</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	<script type="text/javascript">
		var oBox = document.getElementById("box"),
			oDiv = document.createElement("div");   //创造一个div节点
			oDiv.style.width = "50px";
			oBox.appendChild(oDiv);    //添加节点到box里面
			//console.log(oBox);
	</script>
	</body>
